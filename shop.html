<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop - Ushaga House</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Shop Our Collection</h1>
    </header>
    <form id="shop-form">
        <label for="email">Enter your Email:</label>
        <input type="email" id="email" name="email" required>
        <br>
        <label for="account">Enter your Account Details:</label>
        <input type="text" id="account" name="account" required>
        <br>
        <button type="submit">Proceed to Shop</button>
    </form>
    <a href="index.html">Back to Home</a>
    <script>
        document.getElementById('shop-form').addEventListener('submit', function(event) {
            event.preventDefault();
            let email = document.getElementById('email').value;
            let account = document.getElementById('account').value;
            alert('Order placed successfully!');
            console.log(`New Order - Email: ${email}, Account: ${account}`);
        });
    </script>
</body>
</html>
